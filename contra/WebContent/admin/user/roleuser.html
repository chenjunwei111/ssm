    <style>
        th[data-field="USER_CODE"] {
            display: none;
        }

<body style="margin-top: 5px;">

<blockquote class="layui-elem-quote bar">
    <span style="margin-left: 5px;">归属部门: </span>
    <select class="select2 form-control" name="" id="selectProvince" style="margin-left: 5px;display: inline-block;">
        <option value="530181" selected="selected">不限</option>
        <option value="530100">云南</option>
        <option value="530181">湖南</option>
    </select>
    <select class="select2 form-control" name="" id="selectCity" style="margin-left: 5px;display: inline-block;">
        <option value="530181" selected="selected">不限</option>
        <option value="530100">昆明</option>
        <option value="530181">大理</option>
    </select>
    <button class="search btnme " data-toggle="tooltip" data-placement="bottom" title="查询">
        <img src="../../images/img/search.png" aria-hidden="true">
    </button>

</blockquote>

<div class="container" style="text-align: center">
    <div class="row clearfix">
        <div class="col-md-12">
            <div id="dtUser" lay-filter="dtUser" lay-data="{id: 'dtUser'}"></div>
        </div>
        <div class="col-md-12 btn-save" style="margin-left: 0px;margin-top: 6px;">
            <a class="layui-btn color-highlight" id="btnSubmit">确认</a>
            <a class="layui-btn color-highlight" id="btnCancel">取消</a>
        </div>
    </div>
</div>
