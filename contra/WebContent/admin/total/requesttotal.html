    <link rel="stylesheet" type="text/css" href="../../css/common/bootstrap.min.css?ver=1">

    <link rel="stylesheet" href="../../css/common/sumoselect.css"/>

    </style>

<body>

<blockquote class="layui-elem-quote">
    <span style="margin-left: 5px;"> 部门名称: </span>
    <input class="" id="txtDeptName"  value="" style="height: 24px;line-height: 24px;vertical-align: middle;"/>
    <button class="search btnme "  data-toggle="tooltip" data-placement="bottom" title="查询"><i class="fa fa-search" aria-hidden="true"></i></button>
    <button class="btnme" id="btnAdd" title="添加新部门" style="display: inline-block;float: right;"><i class="layui-icon">&#xe654;</i> 添加新部门</button>
</blockquote>

<div class="container" style="text-align: center">
    <div class="row clearfix">
        <div class="col-md-12" >
            <div id="dtTotal" lay-filter="dtTotal" lay-data="{id: 'dtTotal'}"></div>
        </div>
    </div>
</div>

</body>
<script type="text/html" id="toolopt">
    <button class="btnme" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</button>
